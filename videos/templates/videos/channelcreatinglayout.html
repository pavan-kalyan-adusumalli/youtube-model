<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Favicon-->
        <link rel="icon" href="../../static/ytfavicon.webp" type="image/x-icon">
        
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--font awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../static/style.css">
        
        
        <!-- JQUERY (First) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- BOOTSTRAP JS (Last) -->

    </head>

    <body>
        
        <nav>
            <div style="margin: 0px; border-bottom:2px solid rgb(235, 234, 234); min-height:35px">
                <a href="{% url 'index' %}"><img id="ytlogo" src="../../static/yt.jpg" alt="YouTube" width="100px"></a>
                <img src={{extradata.picture}} alt={{user}} width="30px" id="signin" style="border-radius: 50%;">
            </div>
        </nav>
        {%block body%}{%endblock%}

</html>
